// CTF
seta game ctf
seta deathmatch 1
seta teamplay 1
seta ctf 1
seta g_teamplay_force_join 0

//Server Admin password
seta admin_password "aaa"

//Votemap list - allows for admins to change to any of these maps easily
seta warp_list "lfctf4z lfctf10z lfctf1 q2ctf1z_005 q2ctf05b as2m7 nxctf7 lfctf10 marics_ctf21 marics_ctf18 stecki01 lfctf4 q2ctf3 q2ctf5 lfctf7 lfctf9 q2ctf2 bw sumactf6 rtctf1a lfctf1 q2ctf1"
seta g_map_list "lfctf4z lfctf10z lfctf1 q2ctf1z_005 q2ctf05b as2m7 nxctf7 lfctf10 marics_ctf21 marics_ctf18 stecki01 lfctf4 q2ctf3 q2ctf5 lfctf7 lfctf9 q2ctf2 bw sumactf6 rtctf1a lfctf1 q2ctf1"

// Turns off random map order
seta g_map_list_shuffle "0" 


//Q2eaks settings - no longer used
//seta sv_motd "Visit https://q2ctf.eu for maps and join us on Discord (q2ctf.eu Remastered)"
//seta g_no_bfg "1"
//seta sv_game_timer "1"
//seta sv_eyecam "1"
//seta sv_print_frags "1"
//seta sv_target_id "1"

//CTF settings
seta g_dm_weapons_stay "1"
seta capturelimit "10"
set capturelimit "10"
seta timelimit "20"
set timelimit "20"
seta competition "1"
seta fraglimit "0"
seta g_instant_weapon_switch "1"
seta g_allow_grapple "1"
seta g_allow_techs "1"
seta g_infinite_ammo "0" //Useful for fun maps
seta g_start_items ""
//seta g_start_items "weapon_railgun;ammo_slugs 50"
seta warn_unbalanced "1" //Found this but not tested
seta g_dm_force_respawn "1"
seta g_dm_force_respawn_time "0"

//Instagib toggle
seta g_instagib "0"

// Default grapple and gravity values
seta sv_gravity "800"
seta g_grapple_pull_speed "650"
seta g_grapple_fly_speed "650"

//Ensures map downloads possible
seta allow_download_players "1"
seta allow_download "1"
seta allow_download_maps "1"

//Number of clients
seta maxclients "32"
kexmultiplayer maxplayers "32"

//Bots
seta bot_chat_enable "0"
seta bot_skill "3"
seta bot_minclients "0"

//Starts the game on q2ctf1 - needed to ensure all settings are active
map q2ctf1